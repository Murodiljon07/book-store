<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>

    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav>
        <!-- nav bar -->
        <div id="nav-bar" class="container">
          <!-- logo -->
          <a href="../index.html" class="logo">
            <img src="../pictures/svg/site-logo.svg" alt="site-logo" />
            NETH BOOKPOINT
          </a>

          <!-- page links-->
          <div class="page-links">
            <a href="../index.html" class="page-link">Home</a>
            <a href="#" class="page-link">About</a>
            <a href="#" class="page-link">Shop</a>
            <a href="#" class="page-link">Delivery Team</a>
            <a href="#" class="page-link">Sellers</a>
            <button id="notifications-btn" class="btn">
              <i class="bx bxs-bell-ring" style="color: #fff8f8"></i>
            </button>
          </div>

          <!-- right bar -->
          <div class="righ-bar">
            <button id="log-btn" class="btn">
              <i class="bx bx-user" style="color: #fff8f8"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="book-details">
        <div class="details-card">
          <img class="details-img" />

          <div class="details-content">
            <h2 class="details-title"></h2>
            <p class="details-author"></p>
            <p class="details-year"></p>
            <p class="details-desc"></p>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../js/details.js"></script>
  </body>
</html>
